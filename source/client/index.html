<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Beer catalog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--# production <meta name="keywords" content="test webpack react"> production #-->
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<!--# production <link rel="stylesheet" href="/app.css"> production #-->
		<style> #approot { height: 100%; } </style>
		<script type="text/javascript">
			(function(l) {
				if(/github\.io/.test(l.hostname)){
					if (l.search) {
						var route = /[?&]p=([^&]+)/.exec(l.search)[1];
						if ( /^(\/[^&?#\/]+)+$/.test(route)) {
							window.history.replaceState(null, null, l.pathname.replace(/\/$/, '') + route);
						}
					}
				}
			}(window.location))
		</script>
	</head>
	<body style="overflow: hidden;">
		<div id="approot"></div>
		<!-- development <script src="/devserver.js"></script> development -->
		<!--# common <script src="/frameworks.js"></script> common #-->
		<!--# common <script src="/app.js"></script> common #-->
	</body>
</html>
